<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索条件构建</title>
    <link href="../lib/layui/css/layui.css" rel="stylesheet">
    <script type="application/javascript" src="../lib/layui/layui.js"></script>
</head>
<body>
<ul id="demo"></ul>
</body>
<script>
    layui.use('tree', function(){
        layui.tree({
            elem: '#demo' //传入元素选择器
            ,nodes: [{ //节点
                name: '父节点1'
                ,children: [{
                    name: '子节点11'
                },{
                    name: '子节点12'
                }]
            },{
                name: '父节点2（可以点左侧箭头，也可以双击标题）'
                ,children: [{
                    name: '子节点21'
                    ,children: [{
                        name: '子节点211'
                    }]
                }]
            }]
        });
    });

</script>
</html>
